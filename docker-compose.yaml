services:
  db:
    image: postgres:16
    container_name: pc_hub_db
    environment:
      POSTGRES_USER: pcuser
      POSTGRES_PASSWORD: pcpass
      POSTGRES_DB: pchub
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
    container_name: pc_hub_api
    environment:
      DATABASE_URL: postgresql+psycopg2://pcuser:pcpass@db:5432/pchub
      SECRET_KEY: ${SECRET_KEY}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
